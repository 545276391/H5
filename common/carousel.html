  <body>
    <div class="carousel slide" id="myslider" data-ride="carousel">
        <!--轮播计数-->
        <ol class="carousel-indicators">
            <li class="active" data-target="#myslider" data-slide-to="0">1</li>
            <li data-target="#myslider" data-slide-to="1">2</li>
            <li data-target="#myslider" data-slide-to="2">3</li>
        </ol>
        <!--轮播图片-->
        <div class="carousel-inner">
            <div class="item active">
                <a href="##"><img src="http://images3.c-ctrip.com/rk/201407/ll580x145.jpg"></a>
                <div class="carousel-caption">
                    <h4></h4>
                    <p></p>
                </div>
            </div>
            <div class="item">
                <a href="##"><img src="http://images3.c-ctrip.com/dj/201408/zj/zj_580145.jpg"></a>
                <div class="carousel-caption">
                    <h4></h4>
                    <p></p>
                </div>
            </div>
            <div class="item">
                <a href="##"><img src="http://images3.c-ctrip.com/rk/201403/yfdd580145a.png"></a>
                <div class="carousel-caption">
                    <h4></h4>
                    <p></p>
                </div>
            </div>
        </div><!--carousel-inner-->
        <!--轮播控制-->
        <a href="#myslider" class="carousel-control left" data-slide="prev">&lsaquo;</a>
        <a href="#myslider" class="carousel-control right" data-slide="next">&rsaquo;</a>
        <!-- 或 -->
        <!-- <a href="#myslider" class="carousel-control left" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a href="#myslider" class="carousel-control right" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a> -->
    </div><!--carousel-->
     <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
